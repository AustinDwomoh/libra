# =========================================
# GitHub Actions Workflow: Libra CI/CD
# Deploys Discord API via SSH + systemd
# Features:
# - Installs dependencies in existing venv
# - Restarts API with systemd
# - Discord notifications
# =========================================
name: Libra API CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Deploy to server
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            cd /var/www/libra/

            # Activate virtualenv
            source libra/bin/activate

            # Pull latest code
            git pull origin main

            # Install/upgrade dependencies
            pip install -r requirements.txt --upgrade-strategy only-if-needed

            # Restart API with systemd
            sudo systemctl restart libra

      # Step 3: Notify Discord on failure
      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \":x: <@755872891601551511>\nLibra API deploy failed for **${{ github.repository }}** @ **${{ github.ref_name }}**\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}

      # Step 4: Notify Discord on success
      - name: Notify Discord on success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \":white_check_mark: <@755872891601551511>\nLibra API deployed successfully on **${{ github.repository }}** @ **${{ github.ref_name }}**\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}
